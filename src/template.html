<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee Weather</title>
</head>
<body>
  <div class="header">
    <h1><img src="./images/ezgif-4-a80844d400.gif" alt="honeybee">Bee Weather</h1>
  </div>
  <main>
    <div class="weather-card">
      <div class="search-bar"><input type="text" placeholder="Enter a city name"><button>Go</button></div>
      <div class="location-info hide"><img src="./images/location-cropped.svg" alt="location"> <p>Mumbai</p></div>
      <div class="weather-info hide">
        <div class="col">
          <p class="bold">Now</p>
          <p class="temp bold">24&deg</p>
          <p class="small">Feels like 26&deg</p>
        </div>
        <div class="col">
          <p class="bold">Clear</p>
          <p class="small">Humidity: 77%</p>
          <p class="small">Wind: 8 kph</p>
          <p class="small">Precip: 70%</p>
        </div>
      </div>
      <div class="loading-component hide">
        <img src="./images/loading-loading-forever.gif" alt="loading-loading-forever">
      </div>
    </div>
  </main>
  <footer>
    <p>
      Coded by
      <a href="https://github.com/asadullahkhann"
        >AsadUllahKhaNn
        <img src="./images/github-mark.svg" alt="github-mark"
      /></a>
    </p>
  </footer>
</body>
</html>
